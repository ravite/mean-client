<div class="col-md-6 col-md-offset-3">
  <h2>Reset Password</h2>
  <form name="form" (ngSubmit)="f.form.valid && reset()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !currentPassword.valid }">
      <label for="currentPassword">Current password</label>
      <input type="password" class="form-control" name="currentPassword" [(ngModel)]="model.currentPassword" #currentPassword="ngModel" required />
      <div *ngIf="f.submitted && !currentPassword.valid" class="help-block">Password is required</div>
  </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !newPassword.valid }">
          <label for="newPassword">New password</label>
          <input type="password" class="form-control" name="newPassword" [(ngModel)]="model.newPassword" #newPassword="ngModel" required />
          <div *ngIf="f.submitted && !newPassword.valid" class="help-block">Password is required</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !confirmPassword.valid }">
          <label for="confirmPassword">Confirm password</label>
          <input type="password" class="form-control" name="confirmPassword" [(ngModel)]="model.confirmPassword" #confirmPassword="ngModel" required />
          <div *ngIf="f.submitted && !confirmPassword.valid" class="help-block">Password is required</div>
      </div>
      <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">Save</button>

  </form>
